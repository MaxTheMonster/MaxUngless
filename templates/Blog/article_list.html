{% extends "Blog/base.html" %}

{% block title %}| Articles{% endblock %}

{% block content %}
<div class="container">
    <h1 id="topic_title">Articles</h1>

    {% for article in articles %}
        <div class="article card">
            <a href="{% url 'article_detail' article.slug %}">
            <div class="inner">
                <h2><i class="fa fa-newspaper-o" aria-hidden="true"></i>&nbsp; {{ article.title }}</h2>
                <h4>{{ article.published }}</h4>
            </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
