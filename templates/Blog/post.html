{% extends "Blog/base.html" %}
{% load markdown_deux_tags %}

{% block title %} | {{ post.title }}{% endblock %}

{% block content %}
<div class="container">
  <div class="card article">
    <div class="inner">
      <div class="title">
        <h1>{{ post.title }}</h1>
        <h4>{{ post.published }}</h4>
      </div>
      <div class="content">
        {{ post.content|markdown }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
