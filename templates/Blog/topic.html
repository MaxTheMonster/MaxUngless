{% extends "Blog/base.html" %}

{% block title %}| {{ topic|title }}{% endblock %}

{% block content %}
<div class="container">
  <h1 id="topic_title">{{ topic|title }}</h1>
  {% for article in articles %}
  <div class="card">
    <div class="inner">
      <a href="{% url 'article_detail' article.slug %}">
        <h2>{{ article.title }}</h2>
        <h4>{{ article.published }}</h4>
      </a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
